<!DOCTYPE html>
<header>

<link type="text/css" rel="stylesheet" href="https://ozplayer.global.ssl.fastly.net/3.5/ozplayer-skin/highlights-blue.css" media="all" />

<body>

        <track src="https://raw.githubusercontent.com/afrikiudl/CursGencat2023_videoAccessibleOzPlayer/main/Nova%20L9VTT.vtt" kind="captions" srclang="en" default="default" />

        </video>
        <audio data-default="default" preload="none">

<!-- This section is once per page, but after all the videos -->
